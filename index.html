<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>História Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fff8f0;
      color: #333;
    }

    #start-btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    #start-btn:hover {
      background-color: #0056b3;
    }

    #story {
      margin-top: 40px;
      font-size: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    #final-message {
      font-size: 24px;
      margin-top: 40px;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>

  <p>Clique em iniciar para ouvir a história</p>
  <button id="start-btn">Iniciar</button>

  <div id="story"></div>
  <div id="final-message">Retorne para o teste</div>

  <audio id="audio" src="historia.mp3"></audio>

  <script>
    const storyText = `Era uma vez uma moça de capuz vermelho, que ia ao bosque pulava e cantava sem nunca parar, mesmo sem ser verdade agora essa história eu preciso lhe contar. Uma cesta carregava, pois a vozinha iria alimentar. Haviam flores vermelhas e azuis, nenhuma amarela encontrava por lá, onde elas estavam, será? Então, ao fundo, ouvia o latido de um cachorro, o leão espreitava, o medo chegava, pois sem saber o que fazer ela estava. O leão chamava Aslan, e então seu amigo ficou, ufa, pois por um susto ela passou. Seguiu seu caminho, rumo a sua vozinha encontrar, e de repente, o tempo fechou, o lobo chegou, o que ele queria? Um biscoito para se alimentar, e ajudar a chapeuzinho no seu destino chegar. Essa não é uma história de terror, embora ela sentisse o tremor, pois da chuva não conseguiu escapar, mas até a vozinha ela conseguiu chegar. Isso te lembra alguma coisa? A sua memória agora eu vou testar.`;

    const startBtn = document.getElementById('start-btn');
    const storyDiv = document.getElementById('story');
    const finalMessage = document.getElementById('final-message');
    const audio = document.getElementById('audio');

    function revealTextGradually(text, duration) {
      let i = 0;
      storyDiv.textContent = '';
      const intervalTime = duration / text.length;

      const interval = setInterval(() => {
        if (i < text.length) {
          storyDiv.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
        }
      }, intervalTime);
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';

      audio.play();

      audio.onloadedmetadata = () => {
        revealTextGradually(storyText, audio.duration * 1000);
      };

      audio.onended = () => {
        storyDiv.style.display = 'none';
        finalMessage.style.display = 'block';
      };
    });
  </script>

</body>
</html>
