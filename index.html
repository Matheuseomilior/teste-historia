<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>História Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #finalMessage {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 40px;
      display: none;
    }
    #storyImage {
      display: none;
      width: 80%;
      max-width: 800px;
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2 id="instruction">Clique em iniciar para ouvir a história</h2>
  <button id="startButton">Iniciar</button>
  <img id="storyImage" src="imagem-historia.png" alt="Chapeuzinho e Lobo" />
  <div id="finalMessage">Retorne para o teste</div>
  <audio id="audio" src="historia.mp3"></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const instruction = document.getElementById("instruction");
    const audio = document.getElementById("audio");
    const storyImage = document.getElementById("storyImage");
    const finalMessage = document.getElementById("finalMessage");

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      instruction.style.display = "none";
      storyImage.style.display = "block";

      audio.play();

      audio.onended = () => {
        storyImage.style.display = "none";
        finalMessage.style.display = "block";
      };
    });
  </script>
</body>
</html>
